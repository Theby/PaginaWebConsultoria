      descripcion: 'Los Ingenieros Consultores han venido desarrollando actividades desde 1998 en diferentes proyectos, brindado asesoría fundamentalmente en el sector industrial de Telecomunicaciones y otras, juntos o en forma independiente. En el año 2014 se implementa formalmente la Sociedad de Consultoría orientada a las áreas de Gestión Organizacional e Ingeniería Tecnológica.'
